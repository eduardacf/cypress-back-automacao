name: ğŸš€ Cypress CI - Testes Automatizados de API

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  run-cypress-tests:
    name: ğŸ§ª Executar testes API com Cypress
    runs-on: ubuntu-latest
    env:
      CYPRESS_ENV: dev

    steps:
      - name: "ğŸ“¥ Clonar repositÃ³rio"
        uses: actions/checkout@v3

      - name: "ğŸ’¾ Cache Node.js"
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: "âš™ï¸ Preparar Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: "ğŸ“¦ Instalar dependÃªncias"
        run: npm ci --legacy-peer-deps

      - name: "ğŸ§ª Executar testes Cypress"
        run: npx cypress run

      - name: "ğŸ“Š Gerar relatÃ³rio mochawesome"
        if: always()
        run: npm run report || echo "RelatÃ³rio nÃ£o gerado"

      - name: "ğŸ—‚ï¸ Upload: RelatÃ³rio mochawesome"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-mochawesome
          path: cypress/reports

      - name: "ğŸ“¤ Upload logs de falha"
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: logs-falha
          path: cypress/logs
